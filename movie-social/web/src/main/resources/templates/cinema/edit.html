<script th:src="@{/scripts/cinema/edit.js}"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${cinema.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>影院信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>名称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${cinema.name}" id="name" name="name" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>城市</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${cinema.city}" id="city" name="city" maxlength="16" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
