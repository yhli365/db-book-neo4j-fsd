<script th:src="@{/scripts/playoff/edit.js}"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${playoff.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>编辑</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>年度</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${playoff.year}" id="year" name="year" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>回合</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${playoff.round}" id="round" name="round" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>

    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
